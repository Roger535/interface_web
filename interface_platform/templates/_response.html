<div class="form-horizontal request-message-form" style="margin-left: -45px;">
    <div class="row" id="response">
        <label class="col-sm-1 control-label column">响应头：</label>
            <div class="tab-response_data col-sm-9" style="margin-left: -10px;">
                <table class="table table-bordered auto-save" id="response_head">
                    <thead>
                        <tr>
                            <td>名称</td>
                            <td>值</td>
                            <td>描述</td>
                            <td>删除</td>
                        </tr>
                    </thead>
                    <tbody>
                    {% for head in head_para_response_table %}
                        <tr class="auto-save" id="{{ head.id }}" name="repHeadTr">
                            <td>
                             <input name="name" type="text"  style="width:150px;vertical-align:middle;" maxlength="40" value="{{ head.name }}" >
                            </td>
                            <td>
                             <input name="value" type="text" style="width:150px;vertical-align:middle;"      maxlength="40" value="{{ head.value }}" >
                            </td>
                            <td>
                             <input name="desc" type="text" style="width:150px;vertical-align:middle;"      maxlength="40" value="{{ head.desc }}" >
                            </td>
                            <td><i class="glyphicon glyphicon-trash del" type="icon" name="del_repHead"></i></td>
                        </tr>
                    {% endfor %}
                    <tr class="auto-save" id="repHeadTr" name="repHeadTr">
                        <td>
                         <input name="name" type="text" id="name" style="width:150px;vertical-align:middle;" maxlength="40"  >
                        </td>
                        <td>
                         <input name="value" type="text" id="value" style="width:150px;vertical-align:middle;"      maxlength="40"  >
                        </td>
                        <td>
                         <input name="desc" type="text" id="desc" style="width:150px;vertical-align:middle;"      maxlength="40"  >
                        </td>
                        <td><i class="glyphicon glyphicon-trash del" type="icon" name="del_repHead"></i></td>
                    </tr>

                    </tbody>
                </table>
                <div class="form-group" style="margin:0;">
                    <i class="glyphicon glyphicon-plus" type="icon" title="增加" value="增加" onclick="add_repHeadTr()"></i>
                </div>
            </div>
    </div>
    <div class="row">
        <label class="col-sm-1 control-label column">响应数据：</label>
        <div class="col-sm-9 control-label" align="left" id="response_variable_type">
            <label class="col-sm-2" style="min-width:100px;"><input  type="radio" value="3" name="response_data_source" checked="checked" onclick="aCheck3()"/>格式化 </label>
            <label class="col-sm-2"><input  type="radio" value="4" name="response_data_source" onclick="bCheck4()"/>原始</label>
        </div>
        <div class="form-group col-sm-9 data-display" style="margin-left: 120px;">
            <div id="span3" style="display:block;">
                <table class="table table-bordered" id="response_body" style="margin-left: 20px;">
                    <thead>
                        <tr>
                            <td>名称</td>
                            <td>类型</td>
                            <td>测试数据</td>
                            <td>描述</td>
                            <td>删除</td>
                        </tr>
                    </thead>
                    <tbody>
                     {% for body in body_para_response_table %}
                        <tr class="auto-save" id="{{ body.id }}" name="repBodyTr">
                         <td>
                             <input type="text" id="para_name" style="width:150px;vertical-align:middle;"      maxlength="40" value="{{ body.name }}"/>
                         </td>
                         <td>
                              <select class="type-ch form-control typeChoice" name="para_type" style="width:150px;vertical-align:middle;">
                                  {% for type in para_types %}
                                      {% if body.type == type %}
                                          <option value="{{ body.type }}" selected>{{ body.type }}</option>
                                      {% else %}
                                          <option>{{ type }}</option>
                                      {% endif %}
                                  {% endfor %}
                              </select>
                         </td>
                         <td>
                             <div class="value-box">
                                 <select class="variableChoice" name="var_table" disabled="disabled" >
                                     <option></option>
                                     {% for v in variable_global_table %}
                                         <option value="{{ v.name }}">{{ v.name }}</option>
                                     {% endfor %}
                                 </select>
                                 <input type="text" value={{ body.value }} placeholder="请输入或选择数据" readonly="readonly"/>
                             </div>
                         </td>
                         <td>
                             <input name="desc" type="text" id="desc" value="{{ body.desc }}">
                         </td>
                         <td><i class="glyphicon glyphicon-trash del" type="icon" name="del_repBody"></i></td>
                        </tr>
                    {% endfor %}
                     <tr class="auto-save" id="repBodyTr" name="repBodyTr">
                         <td>
                             <input type="text" id="para_name" style="width:150px;vertical-align:middle;"  maxlength="40"/>
                         </td>
                         <td>
                              <select class="type-ch  form-control typeChoice" name="para_type"  style="width:150px;vertical-align:middle;">
                                   <option>Text</option>
                                   <option>GlobalVar</option>
                                   <option>File</option>
                              </select>
                         </td>
                         <td>
                             <div class="value-box">
                                 <select class="variableChoice" name="var_table" disabled="disabled" >
                                     <option></option>
                                     {% for v in variable_global_table %}
                                         <option value="{{ v.name}}">{{ v.name }}</option>
                                     {% endfor %}
                                 </select>
                                 <input type="text" value="" placeholder="请输入或选择数据" readonly="readonly"/>
                             </div>
                         </td>
                         <td>
                             <input name="desc" type="text"  />
                         </td>
                         <td><i class="glyphicon glyphicon-trash del" type="icon" name="del_repBody"></i></td>
                     </tr>
                    </tbody>
                </table>
            </div>
            <div id="span4" style="display:none;margin-left: 20px;margin-bottom: 10px;">
                <textarea class="form-control" id="response_data_origin" name="response_data_origin" style="height: 100px;"> </textarea>
            </div>
            <div class="col-sm-offset-1 column" style="margin:-5px 0px 05px 20px;">
                <i class="glyphicon glyphicon-plus" type="icon" title="增加" value="增加" onclick="add_repBodyTr()"></i>
            </div>
        </div>
    </div>
    <div class="row data-display">
        <label class="col-sm-1 control-label column">数据展示：</label>
        <div class="col-sm-9 column">
           <textarea class="form-control data-display auto-save" id="display_response_body" name="display_response_body" style="margin-left: -12px;height: 100px"> </textarea>
        </div>
    </div>
</div>
