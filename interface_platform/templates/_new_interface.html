<div class="row">
    <div class="text-left" style="border-bottom:1px solid #eee;margin-bottom: 15px;">
         <label style="font-size:22px;">新建接口</label>
    </div>
    <div class="row placeholders">
        <form class="form-horizontal create-interface-form" role="form" action="{% url 'save_interface' selected_project.id %}"
              method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="itName" class="col-sm-1 control-label">接口名称:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="it_name" name="it_name" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="protocol_type" class="col-sm-1 control-label">协议类型:</label>
                <div class="col-sm-3">
                    <select class="form-control" id="protocol_type" name="protocol_type">
                        <option>HTTPS</option>
                        <option>HTTP</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="request_type" class="col-sm-1 control-label
                  ">请求类型:</label>
                <div class="col-sm-3">
                    <select class="form-control" id="request_type" name="request_type" required>
                        <option>GET</option>
                        <option>POST</option>
                        <option>PUT</option>
                        <option>DELETE</option>
                        <option>PATCH</option>
                        <option>HEAD</option>
                        <option>OPTIONS</option>
                        <option>TRACE</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="host_name" class="col-sm-1 control-label">HOST:</label>
                <div class="col-sm-3">
                    <select class="form-control" id="host_name" name="host_name" required>
                        {% for variable in variable_table %}
                            <option>{{ variable.name }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="url" class="col-sm-1 control-label">URL:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="url" name="url"/>
                </div>
            </div>

            <div class="form-group">
                <label for="desc" class="col-sm-1 control-label">描述:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="desc" name="desc"/>
                </div>
            </div>

            <div class="form-group">
                <label for="responsible" class="col-sm-1 control-label">负责人:</label>
                <div class="col-sm-3">
                    <select class="form-control" id="responsible" name="responsible">
                        {% for user in user_table %}
                            <option>{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="creator" class="col-sm-1 control-label">创建人:</label>
                <div class="col-sm-3">
                    <select class="form-control" id="creator" name="creator">
                        {% for user in user_table %}
                            {% if request.user == user %}
                                <option selected>{{ user.username }}</option>
                            {% else %}
                                <option>{{ user.username }}</option>
                            {% endif %}

                        {% endfor %}
                    </select>
                </div>
            </div>

             <div class="form-group"  align="left">
                 <div class="col-sm-offset-2 col-sm-9" style="margin-left: 150px;">
                     <button type="submit" class="btn btn-primary btn-sm">保存</button>
                 </div>
             </div>
         </form>
     </div>
</div>
